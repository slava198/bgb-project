<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Enable account</title>
    <script th:replace="insert/fragment :: headerElement"></script>
</head>
<body>
<script th:replace="insert/fragment :: navbar"></script>
<div class="container" >
    <div class="row">
        <a class="btn btn-outline-dark btn-sm my-1" href="/">Back</a>
    </div>
    <div class="card"  style="margin: 1.5em auto; width:550px">
        <div class="card-header"><h3>Enable account</h3></div>
        <div class="card-body">

            <form action="/user/enable"  method="post" >

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!--                ERROR-->
                <div class="alert alert-danger" role="alert" th:if="${error}"
                     th:text="${error}"></div>

                <!--                LOGIN-->
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Login:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="login"/>
                    </div>
                </div>

                <!--                CODE-->
                <div class="form-group row">
                    <label class="col-md-6 col-form-label">Enter code from e-mail:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="code"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-sm my-1">Enable account</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
