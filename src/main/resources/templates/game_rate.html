<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate board game</title>
    <script th:replace="insert/fragment :: headerElement"></script>
</head>
<body>
<script th:replace="insert/fragment :: navbar"></script>

<div class="card w-50" style="margin: 1.5em auto">
    <div class="card-header"><h3>Rate board game</h3></div>
    <div class="card-body">
        <form method="get" action="/user/rate_game">
            <!--                ERROR-->
            <div class="alert alert-danger" role="alert" th:if="${error}"
                 th:text="${error}"></div>

            <!--                RATE-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Rate:</label>
                <div class="col-md-6">
                    <select  class="form-control" name="rate">
                        <option th:each="n : ${#numbers.sequence(1,10)}" th:value="${n}" th:text="${n}"
                                th:selected="${n == oldRate}"/>
                    </select>
<!--                    <input class="form-control" type="number" name="rate" th:value="${oldRate}"></input>-->
                </div>
            </div>
            <input type="hidden" th:name="gameId" th:value="${gameId}"/>
            <div class="form-group row justify-content-end">
                <input class="btn btn-lg btn-primary " type="submit" value="Rate game">
            </div>
        </form>
    </div>
</div>
</div>




</body>
</html>
