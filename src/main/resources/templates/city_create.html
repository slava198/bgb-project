<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create board game</title>
    <script th:replace="insert/fragment :: headerElement"></script>
</head>
<body>
<script th:replace="insert/fragment :: navbar"></script>


<div class="container ">
    <div class="row ">
        <a class="btn btn-outline-dark btn-sm my-1" href="/admin/cities">Back</a>
    </div>
    <div class="card w-50" style="margin: 1.5em auto">
        <div class="card-header"><h3>Create new city</h3></div>
        <div class="card-body">
            <form method="post" action="/admin/city">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!--                ERROR-->
                <div class="alert alert-danger" role="alert" th:if="${error}"
                     th:text="${error}">
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Logo (url):</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="logo"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Name:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="name"/>
                    </div>
                </div>
                    <input class="btn btn-outline-dark btn-sm my-1" type="submit" value="Save city">

            </form>
        </div>
    </div>
</div>


</body>
</html>
